<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Golist</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link href="../css/style.css" rel="stylesheet" >
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Golist</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/create">Create Your Listing!</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <h1>Golist CRUD</h1>
                <p class="lead">A sample CRUD Application written in Go + Javascript</p>
                
                <!-- START -->
                <form class="form needs-validation" id="createProduct">
                    <div class="input-group mb-3">
                      <span class="input-group-text" for="name">Name</span>
                      <input type="text" class="form-control" name="name" id="name" required>
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" for="price">Price</span>
                      <input type="number" name="price" placeholder="0.00" min="0" value="0" class="form-control" id="price" step="0.01" required>
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" for="description">Description</span>
                      <input type="text" name="description" class="form-control" id="description" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

                <!-- END -->
                
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script type="module" src="../js/create.js"></script>
    </body>
</html>
